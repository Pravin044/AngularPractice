<div>
    <form ngForm (ngSubmit)="submit()">
        <h4>Feedback Form</h4>
        <label for="">User Name:</label>
        <br>
        <input name="usernameTextbox" type="text" [(ngModel)]="username" #usercontrol="ngModel" required>
       <br>
        <div *ngIf="usercontrol.errors">
            <p [hover]="'red'" *ngIf="usercontrol.errors['required']">*User name is required</p>
        </div>
        <label for="">Email:</label>
        <br>
        <input name="emailTextbox" type="email" [(ngModel)]="email" #emailcontrol="ngModel" required>
        <br>
        <div *ngIf="emailcontrol.errors">
            <p [hover]="'red'" *ngIf="emailcontrol.errors['required']">*Email is required</p>
        </div>
        <label for="">Feedback:</label>
        <br>
        <textarea name="feedbackTextbox" id="" cols="50" rows="5" [(ngModel)]="feedback" #feedbackcontrol="ngModel"
            required>

        </textarea>
        <br>
        <div *ngIf="feedbackcontrol.errors">
            <p [hover]="'red'" *ngIf="feedbackcontrol.errors['required']">*Feedback is required</p>
        </div>
        <input class="btn btn-primary m-1" type="submit" value="Submit">
        <input class="btn btn-secondary m-1" type="button" value="Clear" (click)="clear()">
    </form>
</div>
