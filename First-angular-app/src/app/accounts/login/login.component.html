<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-label [hover]="'green'" [alternateColor]="'blue'">Login</mat-label>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="20pc">
            <mat-grid-tile>
                <img src="../../../assets/images/userlogin.png">
            </mat-grid-tile>
            <mat-grid-tile>
                <div>
                    <mat-form-field>
                        <mat-label>
                            <mat-icon>person</mat-icon> Username
                        </mat-label>
                        <input #txtUsername matInput placeholder="User Name" [value]="username"
                            (input)="setUserName(txtUsername.value)">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            <mat-icon>lock</mat-icon>Password
                        </mat-label>
                        <input type="password" matInput #txtPassword placeholder="Password" [value]="password"
                            (input)="setPassword(txtPassword.value)">
                    </mat-form-field>
                    <button class="btn" mat-raised-button color="primary" (click)="login()" title="Login">
                        <mat-icon>login</mat-icon>LogIn
                    </button>
                    <button class="btn" mat-raised-button color="secondary" (click)="clear()" title="clear fields">
                        <mat-icon>restart_alt</mat-icon>Clear
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>


    </mat-card-content>
    <mat-card-footer>
        <mat-label *ngIf="IsStatusMsg" class="text-center">Status:<span [hover]="'blue'">{{StatusMsg}}</span>
        </mat-label>
    </mat-card-footer>
</mat-card>
