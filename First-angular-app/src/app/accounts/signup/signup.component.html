<mat-card>
    <mat-card-header>
        <mat-label>Signup</mat-label>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signUpModel" (ngSubmit)="signUp">
            <mat-form-field>
                <mat-label>
                    <mat-icon>person</mat-icon> Username
                </mat-label>
                <input matInput placeholder="UserName" formControlName="name">
            </mat-form-field>
            <div *ngIf="signUpModel.controls['name'].errors">
                <mat-label [hover]="'red'" *ngIf="signUpModel.controls['name'].errors['required']">
                    *Username is required.
                </mat-label>
            </div>
            <br>
            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon> Password
                </mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <div *ngIf="signUpModel.controls['password'].errors">
                <mat-label [hover]="'red'" *ngIf="signUpModel.controls['password'].errors['required']">
                    *Password is required.
                </mat-label>
            </div>
            <br>
            <mat-form-field>
                <mat-label>
                    <mat-icon>mail</mat-icon> Email
                </mat-label>
                <input matInput type="mail" placeholder="Email" formControlName="mail">
            </mat-form-field>
            <div *ngIf="signUpModel.controls['mail'].errors">
                <mat-label [hover]="'red'" *ngIf="signUpModel.controls['mail'].errors['required']">
                    *Email is required.
                </mat-label>
            </div><br>
            <button class="btn" type="submit" mat-raised-button color="primary" (click)="signUp()" title="signup">
                <mat-icon>login</mat-icon>singup
            </button>
            <button class="btn" mat-raised-button color="secondary" (click)="reset()" title="clear fields">
                <mat-icon>restart_alt</mat-icon>Clear
            </button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <p>Your Details:
            <br>
            Name: <span [hover]="'green'">{{signUpModel.value.name}}</span>
            <br>
            Password:<span [hover]="'green'">{{signUpModel.value.password}}</span>
            <br>
            Email: <span [hover]="'green'">{{signUpModel.value.mail}}</span>

        </p>
    </mat-card-footer>
</mat-card>
